syntax = "proto3";

package roaure.v1;

option go_package          = "github.com/Greateapot/roaure/genproto/roaure/v1;roaurev1";
option java_package        = "re.greateapot.roaure.api.dto";
option java_multiple_files = true;

// Время
message Time {
    // Часы
    uint32 hours = 1;

    // Минуты
    uint32 minutes = 2;
}
