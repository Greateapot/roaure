syntax = "proto3";

package roaure.v1;

option go_package          = "github.com/Greateapot/roaure/genproto/roaure/v1;roaurev1";
option java_package        = "re.greateapot.roaure.api.dto";
option java_multiple_files = true;

// Метрик
message Metrics {
    // Последняя замеренная скорость загрузки (бит/с)
    double download_speed = 1;

    // Статус необходимости перезагрузки
    bool reboot_required = 2;

    // Кол-во подряд плохих замеров
    uint32 bad_count = 3;

    // Запущен ли мониторинг
    bool monitor_running = 4;
}